<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="login-section">
        <div class="login-form">
            <form method="POST" class="animated zoomIn">
                <div class="header">Sign In <a href="#!"><span class="close-button">x</span></a></div>
                <div class="main">
                    <div class="login-form-input">
                        <label for="id_email">E-mail</label>
                        <input type="text" id="id_email" name="email">
                    </div>
                    <div class="login-form-input">
                        <label for="id_password">Password</label>
                        <input type="password" id="id_password" name="password">
                    </div>
                    <button class="button block" type="submit" name="submit">Login</button>
                </div>
                <div class="social-section">
                    <div class="social-section-or">
                        <hr>
                        <span>or</span>
                        <hr>
                    </div>
                    <div class="main">
                        <button class="button twice facebook" type="button" style="margin-bottom: 10px;">Facebook</button>
                        <button class="button twice google" type="button">Google</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
