<div class="login-section">
    <div class="login-form">
        <form method="POST" class="animated zoomIn" name="login-form">
            {% csrf_token %}
            <div class="header">Войти <a href="#!"><span class="close-button">x</span></a></div>
            <div class="main">
                <span class="error-message"></span>
                <div class="login-form-input">
                    <label for="id_email">E-mail</label>
                    <input type="text" id="id_email" name="email">
                </div>
                <div class="login-form-input">
                    <label for="id_password">Пароль</label>
                    <input type="password" id="id_password" name="password">
                </div>
                <button class="button block" type="submit" name="submit">Войти</button>
                <a href="#" class="signup-link button block link">Регистрация</a>
            </div>
            <div class="social-section">
                <div class="social-section-or">
                    <hr>
                    <span>или</span>
                    <hr>
                </div>
                <div class="main">
                    <button class="button twice facebook" type="button" style="margin-bottom: 10px;">Facebook</button>
                    <button class="button twice google" type="button">Google</button>
                </div>
            </div>
        </form>
    </div>
</div>
